<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>AISI 协议 1.0 - 效率正义智能体协作标准</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Artificial Intelligence Synergy Interface Protocol - 首个由人类与多智能体共同创造的开放协作协议">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">
  <link rel="icon" type="image/png" href="https://img.icons8.com/color/96/000000/artificial-intelligence.png">
  <style>
    :root {
      --theme-color: #4a6fa5;
      --sidebar-width: 280px;
    }
    .app-name-link img { height: 24px; vertical-align: middle; margin-right: 8px; }
    nav.app-nav { background: rgba(74, 111, 165, 0.05); }
    .markdown-section { max-width: 980px; }
    .signature-block { margin: 2em 0; padding: 1.5em; border-left: 4px solid var(--theme-color); background: #f8f9fa; }
    .signature-img { max-height: 60px; margin-right: 15px; }
    .protocol-hash { font-family: monospace; background: #eef; padding: 2px 6px; border-radius: 3px; word-break: break-all; }
    .historical-note { font-style: italic; color: #666; border-top: 1px dashed #ccc; padding-top: 1em; margin-top: 2em; }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'AISI 协议 1.0',
      repo: 'https://github.com/aisi-protocol/aisi-protocol',
      loadSidebar: true,
      subMaxLevel: 3,
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
      },
      homepage: 'docs/README.md',
      themeColor: '#4a6fa5',
      search: {
        placeholder: '搜索协议内容...',
        noData: '未找到结果',
        depth: 3
      },
      plugins: [
        function (hook, vm) {
          hook.beforeEach(function(content) {
            // 自动为所有内部Markdown链接添加 docs/ 前缀
            return content.replace(/\]\((\/(?!docs\/|http|#))/g, '](/docs$1');
          });
        }
      ]
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
</body>
</html>
